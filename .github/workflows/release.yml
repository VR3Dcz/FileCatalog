name: Build and Release FileCatalog

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win-x64
            name: Windows
            archive_ext: zip
          - os: ubuntu-latest
            target: linux-x64
            name: Linux
            archive_ext: tar.gz
          - os: macos-latest
            target: osx-x64
            name: macOS-Intel
            archive_ext: zip
          - os: macos-latest
            target: osx-arm64
            name: macOS-AppleSilicon
            archive_ext: zip

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish .NET Application
        run: dotnet publish FileCatalog.csproj -c Release -r ${{ matrix.target }} --self-contained true -p:PublishTrimmed=true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./output

      - name: Create macOS App Bundle
        if: runner.os == 'macOS'
        run: |
          mkdir -p FileCatalog.app/Contents/MacOS
          mkdir -p FileCatalog.app/Contents/Resources
          mv ./output/FileCatalog FileCatalog.app/Contents/MacOS/
          
          cat <<EOF > FileCatalog.app/Contents/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>FileCatalog</string>
              <key>CFBundleDisplayName</key>
              <string>FileCatalog</string>
              <key>CFBundleIdentifier</key>
              <string>com.filecatalog.app</string>
              <key>CFBundleVersion</key>
              <string>${{ github.ref_name }}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleExecutable</key>
              <string>FileCatalog</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
          </dict>
          </plist>
          EOF

      - name: Archive Windows Release
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./output/* -DestinationPath FileCatalog-${{ matrix.target }}.zip

      - name: Archive Linux Release
        if: runner.os == 'Linux'
        run: tar -czvf FileCatalog-${{ matrix.target }}.tar.gz -C ./output .

      - name: Archive macOS Release
        if: runner.os == 'macOS'
        run: zip -r FileCatalog-${{ matrix.target }}.zip FileCatalog.app

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            FileCatalog-${{ matrix.target }}.${{ matrix.archive_ext }}