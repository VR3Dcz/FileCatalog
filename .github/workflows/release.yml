name: Build and Release FileCatalog

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: win-x64
            name: Windows
            archive_name: FileCatalog-win-x64.zip
          - os: ubuntu-latest
            target: linux-x64
            name: Linux
            archive_name: FileCatalog-linux-x64.tar.gz
          - os: macos-latest
            target: osx-x64
            name: macOS-Intel
            archive_name: FileCatalog-osx-x64.zip
          - os: macos-latest
            target: osx-arm64
            name: macOS-AppleSilicon
            archive_name: FileCatalog-osx-arm64.zip

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish .NET Application
        run: dotnet publish FileCatalog.csproj -c Release -r ${{ matrix.target }} --self-contained true -p:PublishTrimmed=true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./output

      - name: Create macOS App Bundle
        if: runner.os == 'macOS'
        run: |
          mkdir -p FileCatalog.app/Contents/MacOS
          mkdir -p FileCatalog.app/Contents/Resources
          mv ./output/FileCatalog FileCatalog.app/Contents/MacOS/
          
          cat <<EOF > FileCatalog.app/Contents/Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>FileCatalog</string>
              <key>CFBundleDisplayName</key>
              <string>FileCatalog</string>
              <key>CFBundleIdentifier</key>
              <string>com.filecatalog.app</string>
              <key>CFBundleVersion</key>
              <string>${{ github.ref_name }}</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleExecutable</key>
              <string>FileCatalog</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.15</string>
          </dict>
          </plist>
          EOF

      - name: Archive Windows Release
        if: runner.os == 'Windows'
        run: Compress-Archive -Path ./output/* -DestinationPath ${{ matrix.archive_name }}

      - name: Archive Linux Release
        if: runner.os == 'Linux'
        run: tar -czvf ${{ matrix.archive_name }} -C ./output .

      - name: Archive macOS Release
        if: runner.os == 'macOS'
        run: zip -r ${{ matrix.archive_name }} FileCatalog.app

      # Architektonická změna: Místo nahrávání do Release nahráváme soubory do Artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-archive
          path: ${{ matrix.archive_name }}

  # Fáze 2: Jeden bezpečný proces, který zkompletuje vydání
  publish_release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/*